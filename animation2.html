<!DOCTYPE html>
<html>

    <head>
        <style>
            * {
                margin: 0;
                padding: 0;
            }

            div {
                width: 60px;
                height: 60px;
                border-radius: 50px;
                background-color: pink;
                position: relative;
                /* Standard syntax */
                animation: epilepsy 8s linear infinite;
            }


            /* Standard syntax */
            @keyframes epilepsy {
                0% {
                    background-color: red;
                    left: 0px;
                    top: 0px;
                }

                25% {
                    background-color: yellow;
                    left: 100%;
                    top: 0px;
                }

                45% {
                    background-color: black;
                    left: 0px;
                    top: 200px;
                }

                50% {
                    background-color: blue;
                    left: 200px;
                    top: 200px;
                }

                75% {
                    background-color: green;
                    left: 0px;
                    top: 200px;
                }

                100% {
                    background-color: red;
                    left: 0px;
                    top: 0px;
                }
            }
        </style>
    </head>

    <body>

        <div></div>

    </body>

</html>
